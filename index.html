<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop watch</title>
</head>

<body>
    <div class="stopWatch">
        <div id="timer">
            <span class="numbers" id="min">00</span>
            <span class="numbers" id="divider">:</span>
            <span class="numbers" id="sec">00</span>
        </div>
        <div id="buttons">
            <button class="action" id="start">START</button>
            <button class="action" id="stop">STOP</button>
            <button class="action" id="reset">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
